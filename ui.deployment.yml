apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:bcae4ff
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx","-s","quit"]